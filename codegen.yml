config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
generates:
  src/lib/api/jambo.ts:
    schema:
      - https://api.takeoffgo.com/graphql:
          headers:
            X-Token: dSyWj7hdxaaCogFglf15qSPOW1pb61nTn0Xm3xzI
    documents:
      - src/lib/api/queries/jambo/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
  src/lib/api/public.ts:
    schema: http://localhost:3001/api/graphql
    documents:
      - src/lib/api/queries/public/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
