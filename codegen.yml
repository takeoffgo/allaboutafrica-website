config:
  scalars:
    Datetime: "string"
    JSON: "{ [key: string]: any }"
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
generates:
  app/lib/api/jambo.ts:
    schema:
      - https://api.takeoffgo.com/graphql:
          headers:
            X-Token: dSyWj7hdxaaCogFglf15qSPOW1pb61nTn0Xm3xzI
    documents:
      - app/lib/api/queries/jambo/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - fragment-matcher
